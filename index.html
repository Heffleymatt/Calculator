<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div>
            0
        </div>
        <div>
            <button class="btn clear">AC</button>
            <button class="btn backspace">←</button>
            <button class="btn divide">÷</button>
        </div>
        <div>
            <button class="btn number 7">7</button>
            <button class="btn number 8">8</button>
            <button class="btn number 9">9</button>
            <button class="btn number times">×</button>
        </div>
        <div>
            <button class="btn number 4">4</button> 
            <button class="btn number 5">5</button> 
            <button class="btn number 6">6</button> 
            <button class="btn number minus">-</button> 
        </div>
        <div>
            <button class="btn number 1">1</button>
            <button class="btn number 2">2</button>
            <button class="btn number 3">3</button>
            <button class="btn number plus">+</button>
        </div>
        <div>
            <button class="btn number 0">0</button>
            <button class="btn number point">.</button>
            <button class="btn number 0">=</button>
        </div>
    </div>
</body>
</html>
