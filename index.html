<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="calculatorContainer">
            <div class="display">
                0
            </div>
            <div id="firstBtnRow">
                <button class="dblSizedBtn" value="AC">AC</button>
                <button class="regSizedBtn" value="delete">←</button>
                <button class="regSizedBtn" value="divide">÷</button>
            </div>
            <div id="secondBtnRow">
                <button class="regSizedBtn" value="7">7</button>
                <button class="regSizedBtn" value="8">8</button>
                <button class="regSizedBtn" value="9">9</button>
                <button class="regSizedBtn" value="×">×</button>
            </div>
            <div id="thirdBtnRow">
                <button class="regSizedBtn" value="4">4</button> 
                <button class="regSizedBtn" value="5">5</button> 
                <button class="regSizedBtn" value="6">6</button> 
                <button class="regSizedBtn" value="-">-</button> 
            </div>
            <div id="fourthBtnRow">
                <button class="regSizedBtn" value="1">1</button>
                <button class="regSizedBtn" value="2">2</button>
                <button class="regSizedBtn" value="3">3</button>
                <button class="regSizedBtn" value="+">+</button>
            </div>
            <div id="fifthBtnRow"> 
                <button class="dblSizedBtn" value="0">0</button>
                <button class="regSizedBtn" value=".">.</button>
                <button class="regSizedBtn" value="=">=</button>
            </div>
        </div>
</body>
</html>
